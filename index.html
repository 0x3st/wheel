<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magical Wheel by Âπ≤ÁàÜ2120‚ö°Ô∏è</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-color: #f0f0f0;
      --container-bg: white;
      --text-color: #333;
      --text-color-light: white;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --shadow-color-light: rgba(102, 126, 234, 0.4);
      --primary-color: #667eea;
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --pointer-color: #ff4444;
      --pointer-shadow: rgba(255, 68, 68, 0.5);
      --center-dot-color: #ff4444;
      --slice-text-color: white;
      --slice-text-shadow: rgba(0, 0, 0, 0.3);
      --history-item-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --history-item-text: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s;
    }
    
    
    .container {
      background: var(--container-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px var(--shadow-color);
      max-width: 1100px;
      width: 100%;
      position: relative;
    }
    
    h1 {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    
    .setup-section {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .setup-section.hidden {
      display: none;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .input-group label {
      font-size: 1.2em;
      color: #555;
      font-weight: 500;
    }
    
    .input-group textarea {
      width: 100%;
      max-width: 400px;
      padding: 12px 20px;
      font-size: 1.1em;
      border: 2px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      min-height: 100px;
    }
    
    .input-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    button {
      background: var(--primary-gradient);
      color: var(--text-color-light);
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: 600;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px var(--shadow-color-light);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .wheel-section {
      display: none;
      text-align: center;
    }
    
    .wheel-section.active {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    
    .wheel-main {
      flex: 1;
      text-align: center;
    }
    
    .leaderboard-section {
      width: 300px;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      align-self: stretch;
    }

    .leaderboard-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .leaderboard-list {
      list-style: none;
      padding: 0;
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    
    .leaderboard-item.current {
      background: var(--primary-gradient);
      color: white;
      font-weight: bold;
      transform: scale(1.05);
    }

    .leaderboard-item .name {
      font-weight: 600;
    }

    .leaderboard-item .score {
      font-family: monospace;
      font-size: 1.1em;
    }

    #currentPlayer {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: var(--text-color);
      text-align: center;
    }
    
    .wheel-container {
      position: relative;
      width: 480px;
      max-width: 100%;
      margin: 0 auto 30px;
      aspect-ratio: 1;
    }
    
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 35px solid var(--pointer-color);
      filter: drop-shadow(0 5px 10px var(--pointer-shadow));
      z-index: 10;
    }
    
    .wheel-svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    .slice {
      transition: opacity 0.3s;
    }
    
    .slice-text {
      font-size: 48px;
      font-weight: bold;
      fill: var(--slice-text-color);
      text-shadow: 0 2px 4px var(--slice-text-shadow);
      pointer-events: none;
    }
    
    .center-circle {
      fill: #333;
    }
    
    .center-dot {
      fill: var(--center-dot-color);
    }
    
    .controls {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .result {
      margin-top: 30px;
      padding: 20px;
      background: var(--primary-gradient);
      color: var(--text-color-light);
      border-radius: 12px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .result.empty {
      background: #f5f5f5;
      color: #999;
      font-weight: normal;
      font-size: 1.1em;
    }
    
    .history {
      margin-top: 30px;
    }
    
    .history h3 {
      color: var(--text-color);
      margin-bottom: 15px;
      font-size: 1.3em;
    }
    
    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-height: 150px;
      overflow-y: auto;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    
    .history-item {
      background: var(--history-item-bg);
      color: var(--history-item-text);
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1.1em;
    }
    
    .betting-section {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    #betAmountInput {
      width: 180px;
      padding: 12px 20px;
      font-size: 1.1em;
      border: 2px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }

    #betAmountInput:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    @media (max-width: 1000px) {
      .wheel-section.active {
        flex-direction: column;
        align-items: center;
      }
      .leaderboard-section {
        width: 100%;
        margin-top: 40px;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      .wheel-main {
        width: 100%;
      }

      .wheel-container {
        width: 100%;
      }
      
      .slice-text {
        font-size: 40px;
      }
    }

    .watermark {
      position: fixed;
      bottom: 15px;
      left: 15px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Magical Wheel by Âπ≤ÁàÜ2120‚ö°Ô∏è</h1>
    
    <!-- Setup Stage -->
    <div class="setup-section" id="setupSection">
      <div class="input-group">
        <label for="numGroupsInput">Number of Groups:</label>
        <input type="number" id="numGroupsInput" value="7" min="1" style="width: 100px; text-align: center; padding: 10px; font-size: 1.1em;">
      </div>
      <div class="input-group">
        <label for="initialScoreInput">Initial Score:</label>
        <input type="number" id="initialScoreInput" value="20" min="0" step="100" style="width: 150px; text-align: center; padding: 10px; font-size: 1.1em;">
      </div>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Wheel Stage -->
    <div class="wheel-section" id="wheelSection">
      <div class="wheel-main">
        <h2 id="currentPlayer"></h2>
        <div class="result empty" id="result" style="margin-bottom: 20px;">
          Enter a bet and confirm to start.
        </div>

        <div class="wheel-container">
          <div class="pointer"></div>
          <svg class="wheel-svg" viewBox="-260 -260 520 520" id="wheelSvg">
            <g id="wheelGroup"></g>
            <circle class="center-circle" r="50" />
            <circle class="center-dot" r="8" />
          </svg>
        </div>

        <div class="betting-section" id="bettingSection">
          <input type="number" id="betAmountInput" placeholder="Enter your bet" step="5" min="0">
          <button id="confirmBetButton" onclick="confirmBet()">Confirm Bet</button>
          <button onclick="skipTurn()">Skip</button>
        </div>
        
        <div class="controls">
          <button onclick="reset()">Reset Game</button>
        </div>
        
        <div class="history">
          <h3>History</h3>
          <div class="history-list" id="historyList">
            <span style="color: #999;">No records yet</span>
          </div>
        </div>
      </div>

      <div class="leaderboard-section">
        <h2>üèÜ Leaderboard</h2>
        <ul class="leaderboard-list" id="leaderboardList"></ul>
      </div>
    </div>
  </div>
  <div class="watermark">Lei ‚ù§Ô∏è Hani</div>
  <script>
    let state = {
      items: [
        { value: 'x0.5', weight: 25, color: '#3498db' },
        { value: 'x1', weight: 40, color: '#2ecc71' },
        { value: 'x0', weight: 5, color: '#e74c3c' },
        { value: 'x2', weight: 25, color: '#e67e22' },
        { value: 'x10', weight: 5, color: '#9b59b6' }
      ],
      slices: [],
      isSpinning: false,
      rotation: 0,
      history: [],
      groups: [],
      currentGroupIndex: 0,
      currentBet: 0,
      betConfirmed: false,
    };

    function startGame() {
      const numGroups = parseInt(document.getElementById('numGroupsInput').value);
      const initialScore = parseInt(document.getElementById('initialScoreInput').value);

      if (isNaN(numGroups) || numGroups < 1) {
        alert('Please enter a valid number of groups.');
        return;
      }
      if (isNaN(initialScore) || initialScore < 0) {
        alert('Please enter a valid initial score.');
        return;
      }

      state.groups = [];
      for (let i = 0; i < numGroups; i++) {
        state.groups.push({ id: i, name: `Group ${i + 1}`, score: initialScore });
      }
      state.currentGroupIndex = 0;
      state.history = [];

      document.getElementById('setupSection').classList.add('hidden');
      document.getElementById('wheelSection').classList.add('active');
      
      buildWheel();
      updateCurrentPlayerDisplay();
      renderLeaderboard();
      updateHistoryDisplay();
      resetBettingArea();
    }
    
    window.onload = function() {
      // Now we wait for the user to setup the game
    };

    function confirmBet() {
      const betAmountInput = document.getElementById('betAmountInput');
      const betAmount = parseInt(betAmountInput.value);
      const currentGroup = state.groups[state.currentGroupIndex];

      if (isNaN(betAmount) || betAmount <= 0) {
        alert('Please enter a valid bet amount.');
        return;
      }
      if (betAmount % 5 !== 0) {
        alert('Bet amount must be a multiple of 5.');
        return;
      }
      if (betAmount > currentGroup.score) {
        alert(`Bet amount cannot exceed your current score of ${currentGroup.score}.`);
        return;
      }

      state.currentBet = betAmount;
      state.betConfirmed = true;

      betAmountInput.disabled = true;
      document.getElementById('confirmBetButton').disabled = true;
      document.getElementById('result').textContent = `Bet of ${state.currentBet} confirmed. Click to spin the wheel!`;
    }

    function resetBettingArea() {
      state.currentBet = 0;
      state.betConfirmed = false;
      
      const betAmountInput = document.getElementById('betAmountInput');
      betAmountInput.disabled = false;
      betAmountInput.value = '';
      
      document.getElementById('confirmBetButton').disabled = false;
      
      const resultDiv = document.getElementById('result');
      resultDiv.classList.add('empty');
      resultDiv.textContent = 'Enter a bet and confirm to start.';
    }

    function skipTurn() {
      if (state.isSpinning) return;

      const currentGroup = state.groups[state.currentGroupIndex];
      state.history.unshift({ groupName: currentGroup.name, result: 'skipped' });
      updateHistoryDisplay();

      // Move to next player
      state.currentGroupIndex = (state.currentGroupIndex + 1) % state.groups.length;
      updateCurrentPlayerDisplay();
      renderLeaderboard();
      resetBettingArea();
    }

    // Polar to Cartesian conversion (0 degrees at top)
    function polarToCartesian(angle, radius) {
      const rad = angle * Math.PI / 180;
      return {
        x: radius * Math.sin(rad),
        y: -radius * Math.cos(rad)
      };
    }

    // Create slice path
    function createArcPath(startAngle, endAngle, radius) {
      const start = polarToCartesian(startAngle, radius);
      const end = polarToCartesian(endAngle, radius);
      const largeArc = (endAngle - startAngle) > 180 ? 1 : 0;
      
      return `M 0 0 L ${start.x} ${start.y} A ${radius} ${radius} 0 ${largeArc} 1 ${end.x} ${end.y} Z`;
    }

    // Build the wheel
    function buildWheel() {
      const wheelGroup = document.getElementById('wheelGroup');
      wheelGroup.innerHTML = '';
      state.slices = [];
      
      const totalWeight = state.items.reduce((sum, item) => sum + item.weight, 0);
      const radius = 230;
      let currentAngle = -90; // Start from top
      
      for (let i = 0; i < state.items.length; i++) {
        const item = state.items[i];
        const angle = (item.weight / totalWeight) * 360;
        const startAngle = currentAngle;
        const endAngle = currentAngle + angle;
        const centerAngle = currentAngle + angle / 2;
        
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', createArcPath(startAngle, endAngle, radius));
        path.setAttribute('fill', item.color);
        path.setAttribute('stroke', 'rgba(255, 255, 255, 0.3)');
        path.setAttribute('stroke-width', '2');
        path.classList.add('slice');
        path.addEventListener('click', () => spinToTarget(item.value));
        wheelGroup.appendChild(path);
        
        const textPos = polarToCartesian(centerAngle, radius * 0.65);
        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', textPos.x);
        text.setAttribute('y', textPos.y);
        text.setAttribute('text-anchor', 'middle');
        text.setAttribute('dominant-baseline', 'middle');
        text.setAttribute('transform', `rotate(${centerAngle + 90}, ${textPos.x}, ${textPos.y})`);
        text.classList.add('slice-text');
        text.textContent = item.value;
        wheelGroup.appendChild(text);
        
        state.slices.push({
          item: item.value,
          startAngle: startAngle,
          endAngle: endAngle,
          centerAngle: centerAngle
        });

        currentAngle += angle;
      }
      
      wheelGroup.style.transition = 'none';
      wheelGroup.style.transform = `rotate(${state.rotation % 360}deg)`;
      
      setTimeout(() => {
        wheelGroup.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
      }, 50);
    }

    // Click a slice to spin to the target item
    function spinToTarget(targetItem) {
      if (state.isSpinning) return;
      if (!state.betConfirmed) {
        alert('Please confirm your bet before spinning.');
        return;
      }

      state.isSpinning = true;
      
      const targetSlice = state.slices.find(s => s.item === targetItem);
      if (!targetSlice) {
        state.isSpinning = false;
        return;
      }

      const targetAngle = -targetSlice.centerAngle;
      const currentRotation = state.rotation;
      const currentRotationInCircle = currentRotation % 360;
      const rotationToTarget = (360 + targetAngle - currentRotationInCircle) % 360;
      const extraRotations = (3 + Math.floor(Math.random() * 3)) * 360;
      const finalRotation = currentRotation + rotationToTarget + extraRotations;

      const wheelGroup = document.getElementById('wheelGroup');
      wheelGroup.style.transform = `rotate(${finalRotation}deg)`;
      
      setTimeout(() => {
        state.rotation = finalRotation;
        state.isSpinning = false;
        
        updateScore(targetItem);
        showResult(targetItem);
        addToHistory(targetItem);

        // Move to next player
        state.currentGroupIndex = (state.currentGroupIndex + 1) % state.groups.length;
        updateCurrentPlayerDisplay();
        renderLeaderboard();
        resetBettingArea();
      }, 4000);
    }

    function updateScore(resultItem) {
      const multiplierStr = resultItem.replace('x', '');
      const multiplier = parseFloat(multiplierStr);
      
      if (isNaN(multiplier)) return;

      const currentGroup = state.groups[state.currentGroupIndex];
      const bet = state.currentBet;
      
      const scoreChange = bet * (multiplier - 1);
      currentGroup.score += Math.round(scoreChange);
    }

    function renderLeaderboard() {
      const leaderboardList = document.getElementById('leaderboardList');
      leaderboardList.innerHTML = '';

      const sortedGroups = [...state.groups].sort((a, b) => b.score - a.score);

      sortedGroups.forEach(group => {
        const itemEl = document.createElement('li');
        itemEl.classList.add('leaderboard-item');
        if (group.id === state.currentGroupIndex) {
          itemEl.classList.add('current');
        }
        itemEl.innerHTML = `
          <span class="name">${group.name}</span>
          <span class="score">${group.score}</span>
        `;
        leaderboardList.appendChild(itemEl);
      });
    }

    function updateCurrentPlayerDisplay() {
      const currentPlayerDiv = document.getElementById('currentPlayer');
      if (state.groups.length > 0) {
        const currentGroup = state.groups[state.currentGroupIndex];
        currentPlayerDiv.textContent = `Now Playing: ${currentGroup.name}`;
      } else {
        currentPlayerDiv.textContent = '';
      }
    }

    // Show result
    function showResult(item) {
      const resultDiv = document.getElementById('result');
      const currentGroup = state.groups[state.currentGroupIndex];
      resultDiv.classList.remove('empty');
      resultDiv.textContent = `üéâ ${currentGroup.name} got ${item}! New score: ${currentGroup.score}`;
    }

    // Add to history
    function addToHistory(item) {
      const currentGroup = state.groups[state.currentGroupIndex];
      state.history.unshift({ groupName: currentGroup.name, result: item, bet: state.currentBet });
      updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      
      if (state.history.length === 0) {
        historyList.innerHTML = '<span style="color: #999;">No records yet</span>';
        return;
      }

      state.history.forEach((histItem) => {
        const itemEl = document.createElement('span');
        itemEl.classList.add('history-item');
        if (histItem.result === 'skipped') {
          itemEl.textContent = `${histItem.groupName} skipped this turn`;
        } else {
          itemEl.textContent = `${histItem.groupName} bet ${histItem.bet} and got ${histItem.result}`;
        }
        historyList.appendChild(itemEl);
      });
    }

    // Reset
    function reset() {
      if (state.isSpinning) return;
      
      if (confirm('Are you sure you want to reset the game? This will clear all scores and history.')) {
        state.groups = [];
        state.currentGroupIndex = 0;
        state.history = [];
        state.rotation = 0;
        
        document.getElementById('setupSection').classList.remove('hidden');
        document.getElementById('wheelSection').classList.remove('active');
        
        document.getElementById('numGroupsInput').value = '7';
        document.getElementById('initialScoreInput').value = '20';

        const resultDiv = document.getElementById('result');
        resultDiv.classList.add('empty');
        resultDiv.textContent = 'Click on the wheel to start.';
        
        updateHistoryDisplay();
        resetBettingArea();
      }
    }

    // Apply the default theme on initial load
    // applyTheme(state.currentTheme);
  </script>
</body>
